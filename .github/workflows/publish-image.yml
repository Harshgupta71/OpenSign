name: Publish Image to Docker Hub
on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
      uses:actions/checkout@v3
      - name: build
       run:
        docker build . -t amitkumarvineforce/hello-docker-hub-imagename: latest
      - name: publish
      run:
        docker login -u amitkumarvineforce -p ${{SECRETS.DOCKERHUB_TOKEN}}
        docker push amitkumarvineforce/hello-docker-hub-imagename: latest
